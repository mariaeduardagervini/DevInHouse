<input [(ngModel)]="keySearch" type="text" placeholder="Search..." />
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Pre√ßo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | searchPipe : keySearch">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.unitPrice | currency : "BRL" }}</td>
    </tr>
  </tbody>
</table>
