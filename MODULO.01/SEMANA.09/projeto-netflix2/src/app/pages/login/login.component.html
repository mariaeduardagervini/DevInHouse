<div class="content">
  <div class="login">
    <form class="form" [formGroup]="formUsuario" (ngSubmit)="onSubmit()">
      <h1>Entrar</h1>
      <div class="form-group">
        <label>E-mail</label>
        <input placeholder="E-mail" type="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input placeholder="Senha" type="password" formControlName="password" />
      </div>
      <button [disabled]="!formUsuario.valid" type="submit">Entrar</button>
    </form>
  </div>
</div>
