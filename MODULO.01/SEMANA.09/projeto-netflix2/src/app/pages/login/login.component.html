<div class="content">
  <div class="login">
    <form [formGroup]="formUsuario">
      <h1>Entrar</h1>
      <div class="form-group">
        <label>E-mail</label>
        <input
          placeholder="E-mail"
          type="email"
          formControlName="email"
          required
        />
        <div
          class="mensagem-erro"
          *ngIf="formUsuario.get('email')?.errors?.['required'] && formUsuario.get('email')?.touched"
        >
          Email inválido!
        </div>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          placeholder="Senha"
          type="password"
          formControlName="password"
          required
        />
        <div
          class="mensagem-erro"
          *ngIf="formUsuario.get('password')?.errors?.['required'] && formUsuario.get('password')?.touched"
        >
          Senha inválida! Precisa conter de 6 até 10 caracteres.
        </div>
      </div>

      <button
        [disabled]="!formUsuario.valid"
        type="submit"
        (click)="onSubmit()"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
