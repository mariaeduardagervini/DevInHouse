<div class="content">
  <div class="login">
    <form [formGroup]="formUsuario">
      <h1>Entrar</h1>
      <div class="form-group">
        <label>E-mail</label>
        <input
          placeholder="E-mail"
          type="email"
          formControlName="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          placeholder="Senha"
          type="password"
          formControlName="password"
          required
        />
      </div>

      <button
        [disabled]="!formUsuario.valid"
        type="submit"
        (click)="onSubmit()"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
