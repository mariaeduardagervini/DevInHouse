<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<img
  class="fundo-netflix"
  src="https://segredosdomundo.r7.com/wp-content/uploads/2021/11/como-decorar-sua-abobora-de-halloween-copy-1.jpg"
  alt="Plano de Fundo Netflix"
/>
<div class="content">
  <div class="logo">
    <img
      class="logo-netflix"
      src="https://logopng.com.br/logos/netflix-94.png"
      alt="Logo Netflix"
    />

    <div>
      <button class="login" type="submit" (click)="acessarLogin()">
        Entrar
      </button>
    </div>

    <div class="principal">
      <h1>Filmes, séries e muito mais. Sem limites.</h1>
      <h2>Assista onde quiser. Cancele quando quiser.</h2>
      <h3>
        Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
      </h3>
      <label for="email"></label>
      <input type="email" class="email" placeholder="Email" />
      &#160;
      <button class="vamos" type="submit" (click)="acessarLogin()">
        Vamos lá
        <span class="material-symbols-outlined"> arrow_forward_ios </span>
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
