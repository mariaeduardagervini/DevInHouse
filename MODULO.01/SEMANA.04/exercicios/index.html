<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Conta Bancária</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>
  </head>
  <body>
    <header>
      <img src="logo-me.png" class="logo" alt="Logo Banco ME" />
      <h1>BankME</h1>
    </header>
    <main>
      <!--Início do Formulário de Cadastro-->
      <h2>Formulário de Cadastro</h2>
      <form id="form-cadastro">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome" />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input required type="number" id="cpf" placeholder="Digite o CPF" />
        </div>
        <div>
          <label for="celular">Celular:</label>
          <input required type="tel" id="celular" placeholder="Digite o celular" />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input required type="password" id="senha" placeholder="Digite a senha" />
        </div>
        <div>
          <label for="confSenha">Confirmação de Senha:</label>
          <input required type="password" id="confSenha" placeholder="Confirme a senha" />
        </div>
        <div class="form-actions">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
      <!--Fim do Formulário de Cadastro-->

      <!--Início do Formulário de Operação-->

      <h3>Operações</h3>
      <form id="form-operacao">
        <div>
          <label for="conta">Conta:</label>
          <input required type="number" id="conta" placeholder="Digite a conta" />
        </div>
        <div>
          <label for="operacao">Operação:</label>
          <select required id="operacao">
            <option value="saque">Saque</option>
            <option value="deposito">Depósito</option>
            <option value="saldo">Saldo</option>
          </select>
        </div>
        <div>
          <label for="valor">Valor:</label>
          <input required type="number" id="valor" placeholder="Digite o valor" />
        </div>
        <div>
          <label for="senhaOperacao">Senha:</label>
          <input required type="password" id="senhaOperacao" placeholder="Digite a senha" />
        </div>
        <div>
          <button type="submit">Confirmar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
      <!--Fim do Formulário de Operação-->
    </main>
    <footer>
      <p>
        Venha conhecer o nosso banco. <br />
        Copyright &copy;
      </p>
    </footer>
  </body>
</html>
